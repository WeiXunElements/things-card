<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <title>things-img-card demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../polymer/polymer.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />

    <link rel="import" href="../../paper-toast/paper-toast.html" />
    <link rel="import" href="../../things-button/things-button.html" />

    <link rel="import" href="../things-img-card.html" />

    <style is="custom-style">
      .output {
        margin-top: 20px;
        word-wrap: break-word;
        @apply (--paper-font-common-code);
      }

      form > paper-button {
        width: 45%;
        margin-top: 20px;
      }

      form > paper-button:not([disabled]) {
        background: var(--paper-light-blue-500);
        color: white;
      }

      button {
        margin-top: 20px;
      }

      paper-spinner {
        width: 14px;
        height: 14px;
        margin-right: 20px;
      }

      paper-dropdown-menu {
        display: block;
      }

      demo-snippet {
        --demo-snippet-code: {
          max-height: 300px;
        }
      }
    </style>
  </head>

  <body unresolved>
    <demo-snippet class="centered-demo">
      <template>
        <sample-card></sample-card>

        <dom-module id="sample-card">
          <template>
            <things-img-card id="things-img-card" card="{{resource}}"> </things-img-card>

            <paper-toast id="toast" class="Toast" duration="8000"></paper-toast>
          </template>

          <script>
            Polymer({
              is: 'sample-card',

              properties: {
                resource: {
                  type: Object,
                  value: {
                    id: '1',
                    mimetype: 'png',
                    description: 'demo desc',
                    resource_id: 'demo rsc_id',
                    resource_type: 'demo rsc_type',
                    resource_tag: 'demo rsc_tag',
                    update_by: 'demo updater',
                    updated_at: '2016-04-25 17:24:00',
                    name: 'demo name',
                  },
                },
              },
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>
  </body>
</html>
